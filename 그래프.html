<!DOCTYPE HTML>
<html>
<head>
	<script>
		// https://canvasjs.com/javascript-charts/json-data-api-ajax-chart/
		window.onload = function() {
			var dataPoints = [];
			var chart = new CanvasJS.Chart("chartContainer", {
				animationEnabled: true,
				theme: "light2",
				title: {
					text: "Daily Sales Data"
				},
				axisY: {
					title: "Units",
					titleFontSize: 24
				},
				data: [{
					type: "column",
					yValueFormatString: "#,### Units",
					dataPoints: dataPoints
				}]
			});

			var json = [
				{ "date": 1493922600000, "units": 320 },
				{ "date": 1494009000000, "units": 552 },
				{ "date": 1494095400000, "units": 342 },
				{ "date": 1494181800000, "units": 431 },
				{ "date": 1494268200000, "units": 251 },
				{ "date": 1494354600000, "units": 445 }
			];

			addData(json);

			function addData(data) {
				for (var i = 0; i < data.length; i++) {
					dataPoints.push({
						x: new Date(data[i].date),
						y: data[i].units
					});
				}
				chart.render();

			}
		}
	</script>
</head>
<body>
	<div id="chartContainer" style="height: 370px; width: 100%;"></div>
	<script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
	<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
