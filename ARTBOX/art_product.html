<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Saira&display=swap" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>ARTBOX</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <div class="wrapper">
        <div id="header">
            <div class="mainLogo">
                <img src="../ARTBOX/img/logo.png">
            </div>
            <div class="categoryTap">
                <ul>
                    <li class="categoryMenu">인형/토이</li>
                    <li class="categoryMenu">문구</li>
                    <li class="categoryMenu">패션</li>
                    <li class="categoryMenu">주방/욕실</li>
                    <li class="categoryMenu">리빙/데코</li>
                    <li class="categoryMenu">디지털/가전</li>
                    <li class="categoryMenu">여행</li>
                    <li class="categoryMenu">뷰티</li>
                    <li class="cart">
                        <div class="cartImg"></div>
                    </li>
                    <li class="myPage">
                        <div class="myPageImg"></div>
                        <div class="btnBalloon"></div>
                    </li>
                    <li class="search">
                        <div>
                            <input type="text">
                            <div class="searchImg"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="productWrap">
            <section class="sec_header">
                <div class="sec_inner">
                    <div class="sec_banner">
                        <span class="sec_txt">인형/토이</span>
                    </div>
                    <div class="tabBrand" id="cateList">
                        <div class="tabRow">
                            <a class="menu b">전체</a>
                            <a class="menu">FUN/TOY</a>
                            <a class="menu">PARTY</a>
                            <a class="menu">쿠션인형</a>
                            <a class="menu">미니인형</a>
                            <a class="menu">DIY취미</a>
                            <a class="menu">피규어</a>
                        </div>
                    </div>
                </div>
            </section>
            <section class="sec2_cont">
                <div class="sec2_inner">
                    <div class="sec2_info">
                        <span class="result">총<strong>487</strong>개의 상품이 조회되었습니다.</span>
                        <span class="selectBox">
                            <select name="ord">
                                <option>신상품순</option>
                                <option>인기상품순</option>
                                <option>낮은가격순</option>
                                <option>높은가격순</option>
                                <option>높은할인율순</option>
                                <option>상품평순</option>
                            </select>
                        </span>
                    </div>
                    <div class="container"></div>
                    <div class="pagination">
                        <span class="pageBox">
                            <span class="btn_pageprev">
                                <a>
                                    <img src="../ARTBOX/img/btn_board_prev.gif">
                                </a>                                
                            </span>
                            <span class="txt_pagenum">
                                <a>1</a>
                            </span>
                        </span>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="js/product.js"></script>
</body>
</html>
